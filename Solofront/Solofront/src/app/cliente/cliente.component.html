<div class="container-md">
    <div class="row">

        <button type="button" class="btn btn-outline-dark" routerLink="/nuevo-cliente">Nuevo Cliente</button>



        <div class="header">
            <h1>Lista Clientes</h1>
        </div>
    </div>
    <div class="row">
        <table class="table table-responsive table-bordered">
            <thead>
                <div class="table table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Opciones</th>
                </tr>
            </div>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of listaClientes; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{cliente.nombres}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>
                        <button class="btn btn-outline-success"
                        routerLink="/editar-cliente/">Editar</button>
                        <button class="btn btn-outline-danger"
                        (click)="eliminarCliente(cliente.id!)">Eliminar</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
